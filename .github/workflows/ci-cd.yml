name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

env:
  DOCKERHUB_USERNAME: alfa2003
  BACKEND_IMAGE: alfa2003/notes-backend
  FRONTEND_IMAGE: alfa2003/notes-frontend

jobs:
  # ========================================
  # JOB 1 : BUILD ET PUSH BACKEND
  # ========================================
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./notes-backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=registry,ref=${{ env.BACKEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.BACKEND_IMAGE }}:buildcache,mode=max

  # ========================================
  # JOB 2 : BUILD ET PUSH FRONTEND
  # ========================================
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./notes-frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            VITE_API_URL=/api
            VITE_RECAPTCHA_SITE_KEY=6LdC4yAsAAAAAKWRPF95mJ3VT3Cosht5sEXkAAj-
          cache-from: type=registry,ref=${{ env.FRONTEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.FRONTEND_IMAGE }}:buildcache,mode=max

  # ========================================
  # JOB 3 : DEPLOY SUR KUBERNETES (MINIKUBE)
  # ========================================
  deploy-minikube:
    name: Deploy to Minikube
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: github.ref == 'refs/heads/develop'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl for Minikube
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/base/namespace.yaml
          kubectl apply -f k8s/overlays/dev/secrets.yaml
          kubectl apply -f k8s/base/
          
          # Restart deployments pour utiliser les nouvelles images
          kubectl rollout restart deployment/backend -n notes-app
          kubectl rollout restart deployment/frontend -n notes-app
          
          # Attendre que les déploiements soient prêts
          kubectl rollout status deployment/backend -n notes-app --timeout=300s
          kubectl rollout status deployment/frontend -n notes-app --timeout=300s

      - name: Verify deployment
        run: |
          kubectl get pods -n notes-app
          kubectl get services -n notes-app
          kubectl get ingress -n notes-app